<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        /* Menghilangkan spinner di input type number */
        input[type="number"]::-webkit-outer-spin-button,
        input[type="number"]::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        input[type="number"] {
            -moz-appearance: textfield; /* Firefox */
        }

        /* Style tampilan */
        body {
            background-color: #ffffff;
            font-family: 'Poppins', sans-serif;
        }

        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            padding: 40px;
        }

        .form-control {
            border-radius: 12px;
            padding: 12px;
            font-size: 14px;
            border: 1px solid #ced4da;
        }

        .btn-register {
            background: linear-gradient(135deg, #6c757d, #6c757d);
            color: white;
            border-radius: 12px;
            padding: 12px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .btn-register:hover {
            background: linear-gradient(135deg, #6c757d, #6c757d);
            transform: translateY(-2px);
        }

        .logo-container {
            text-align: center;
            margin-bottom: 25px;
        }

        .logo-container img {
            max-width: 160px;
            height: auto;
        }

        .text-muted {
            font-size: 14px;
        }

        .text-dark {
            font-weight: 600;
        }

    </style>
</head>
<body class="d-flex justify-content-center align-items-center vh-100">

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card">
                <div class="card-body">
                    
                    <!-- LOGO -->
                    <!-- <div class="logo-container">
                        <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo"> -->
                    </div>

                    <h3 class="text-center text-dark">Register</h3>
                    <p class="text-center text-muted">Buat akun baru untuk melanjutkan</p>

                    {% for message in get_flashed_messages() %}
                        <div class="alert alert-danger text-center">{{ message }}</div>
                    {% endfor %}

                    <form action="{{ url_for('register') }}" method="POST">
                        <div class="mb-3">
                            <label class="form-label text-dark">NIK</label>
                            <input type="number" name="nik" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label text-dark">Nama Lengkap</label>
                            <input type="text" name="nama" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label text-dark">Departemen</label>
                            <select name="departemen" class="form-select" required>
                                <option value="" selected disabled>Pilih Departemen</option>
                                <option value="FINANCE">FINANCE</option>
                                <option value="FRANCHISE">FRANCHISE</option>
                                <option value="HUMAN CAPITAL">HUMAN CAPITAL</option>
                                <option value="IT">IT</option>
                                <option value="LOGISTIC">LOGISTIC</option>
                                <option value="MARKETING">MARKETING</option>
                                <option value="MERCHANDISING">MERCHANDISING</option>
                                <option value="OPERATION">OPERATION</option>
                                <option value="PROPERTY & DEVELOPMENT">PROPERTY & DEVELOPMENT</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label class="form-label text-dark">Email</label>
                            <input type="email" name="email" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label text-dark">Password</label>
                            <input type="password" name="password" class="form-control" required>
                        </div>

                        <button type="submit" class="btn btn-register w-100">Daftar</button>
                    </form>

                    <p class="text-center mt-3 text-muted">Sudah punya akun? 
                        <a href="{{ url_for('login') }}" class="text-decoration-none text-dark fw-semibold">Login</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
<footer class="text-center w-100 py-2 fixed-bottom" style="background: rgba(255, 255, 255, 0.5); backdrop-filter: blur(10px); font-size: 12px; font-weight: bold; color: #333;">
    &copy; 2025 Dashboard All Dept | zidnirifqi.
</footer>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
