<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        /* spinner*/
        input[type="number"]::-webkit-outer-spin-button,
        input[type="number"]::-webkit-inner-spin-button {
        -webkit-appearance: none;
        margin: 0;
        }

        input[type="number"] {
        -moz-appearance: textfield; /* Firefox */   
        }
    
        /* Background mewah */
        body {
            background: linear-gradient(to bottom, #ffffff, #f0f0f0);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;
        }

        /* Box login dengan efek glassmorphism */
        .login-container {
            max-width: 400px;
            padding: 40px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            box-shadow: 0px 8px 32px rgba(0, 0, 0, 0.1);
            text-align: center;
            animation: fadeIn 1s ease-in-out;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        /* Logo responsif */
        .login-logo {
            max-width: 350px;
            height: auto;
            margin-bottom: 20px;
        }

        /* Styling input */
        .form-control {
            background: rgba(255, 255, 255, 0.7);
            border: none;
            border-radius: 12px;
            padding: 12px;
            box-shadow: inset 3px 3px 8px rgba(0, 0, 0, 0.05), inset -3px -3px 8px rgba(255, 255, 255, 0.8);
            transition: all 0.3s ease;
            font-size: 14px;
            font-weight: 500;
        }

        /* Efek hover & focus input */
        .form-control:focus {
            background: #ffffff;
            outline: none;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* Tombol login */
        .btn-custom {
            background: linear-gradient(90deg, #6c757d, #6c757d);
            color: white;
            border-radius: 12px;
            padding: 12px;
            font-weight: bold;
            transition: all 0.3s ease-in-out;
            border: none;
            font-size: 16px;
        }

        /* Efek hover pada tombol */
        .btn-custom:hover {
            transform: scale(1.05);
            box-shadow: 0px 6px 20px rgba(68, 68, 68, 0.5);
        }

        /* Link daftar */
        .register-link {
            color: #9ac3e7;
            text-decoration: none;
            font-weight: bold;
        }

        .register-link:hover {
            text-decoration: underline;
        }

        /* Animasi fade in */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Efek glow pada input dan tombol */
        .form-control:hover, .btn-custom:hover {
            box-shadow: 0px 0px 10px rgb(0, 0, 0);
        }

    </style>
</head>
<body>

    <div class="login-container">
        <!-- Logo -->
        <img src="{{ url_for('static', filename='img/logo5.png') }}" alt="Logo" class="login-logo img-fluid">

        <h3 class="mb-3 fw-bold text-dark">Login</h3>

        <!-- Pesan Flash -->
        {% for message in get_flashed_messages() %}
            <div class="alert alert-danger text-center">{{ message }}</div>
        {% endfor %}

        <form method="POST">
            <div class="mb-3">
                <input type="number" name="nik" class="form-control" placeholder="Masukkan NIK" required>
            </div>

            <div class="mb-3">
                <input type="password" name="password" class="form-control" placeholder="Masukkan Password" required>
            </div>

            <button type="submit" class="btn btn-custom w-100">Login</button>
        </form>

        <p class="mt-3">Belum punya akun? 
            <a href="{{ url_for('register') }}" class="register-link">Daftar</a>
        </p>
    </div>
    <footer class="text-center w-100 py-2 fixed-bottom" style="background: rgba(255, 255, 255, 0.5); backdrop-filter: blur(10px); font-size: 12px; font-weight: bold; color: #333;">
        &copy; 2025 Dashboard All Dept | zidnirifqi.
    </footer>    

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
